<html>
<head>
  <title>detect device</title>
</head>
<body>
  <div class="container">
    <p>hello</p>
    <h1 id="platform"></h1>
  </div>
  <script type="text/javascript">
    var detectDevice = function () {
      console.log(window.navigator);
      var node = document.createElement("H4"),
          checkWindowsPtn = /(w|W)in(.*)/,
          checkMacPtn = /(m|M)ac(.*)/,
          displayString = "Sorry, Not supporting system";

      console.log(window.navigator.platform);
      if(checkWindowsPtn.test(window.navigator.platform) || checkMacPtn.test(window.navigator.platform)) {
        displayString = "System platform is " + window.navigator.platform;
      }
      var textnode = document.createTextNode(displayString);         // Create a text node
      node.appendChild(textnode);                              // Append the text to <li>
      document.getElementById("platform").appendChild(node);
    }
    detectDevice();
  </script>
</body>
</html>
